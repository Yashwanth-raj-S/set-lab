<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //qualifier specify how many times a character or group should appear
        let text="aaba";
        let pattern=/\a*/;
        let result=text.match(pattern);
        console.log(result);
        let text2="Hai hello how are u?\n i am fine ";
        let pattern2=/^hi/igm;
        let result2=text2.match(pattern2);
        console.log(result2);
        let number="2468abcdef"
        let pattern3=/\d+/g;
        let result3=number.match(pattern3);
        console.log(result3);
        
    </script>
</body>
</html>
